<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pricing">
            <div class="one">
                <h2>Basic</h2>
                <h1>$11.99/month</h1>
                <ol type="none">
                    <li>16gb storage</li>
                    <li>1 User</li>
                </ol>
                <button>sign up</button>
            </div>

            <div class="two">
                <h2>standard</h2>
                <h1>$15.99/month</h1>
                <ol type="none">
                    <li>160gb storage</li>
                    <li>5 User</li>
                </ol>
                <button>sign up</button>
            </div>

            <div class="three">
                <h2>premium</h2>
                <h1>$19.99/month</h1>
                <ol>
                    <li>1600gb storage</li>
                    <li>15 User</li>
                </ol>
                <button>sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
